<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="/static/login.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <title>Paczkopol</title>
</head>
    <body>
        <nav>
            <a class="nav-item" href="/">Strona główna</a>
            <a class="nav-item" href="/sender/register">Zarejestruj się</a>
            <a class="nav-item" href="/sender/login">Zaloguj się</a>
        </nav>
        <div class="content">
            <section id="login-view">
                <div class="greetings">
                    <h1>{{ rendered_text1 }}</h1>
                    <p>{{ rendered_text2 }}
                        <br> {{ rendered_text3 }}
                    </p>
                </div>
                <ul class="error-list">
                    <li class="error-mes-hidden" id="signin-error"></li>
                </ul>
                <form class="registration-form" id="loginform">
                    <ul class="form-list">
                        <li>
                            <input type="text" id="login" name="login" placeholder="Login">
                        </li>
                        <li>
                            <input type="password" id="password" name="password" placeholder="Hasło">
                        </li>         
                        <li>
                            <button class="button1" type="submit">Zaloguj się</button>
                        </li> 
                    </ul>
                </form>
            </section>
        </div>
        <footer>
            <span id="pamw">Programowanie aplikacji mobilnych i webowych, 2020</span> 
            <a id="repo-link" target="_blank" href="https://github.com/JanKodowanie/paczkopol_2020" id="repo">Repozytorium Github</a>
        </footer>
    </body>
</html>
