<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="/static/registration.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <title>Paczkopol</title>
</head>
    <body>
        <nav>
            <a class="nav-item" href="/">Strona główna</a>
            <a class="nav-item" href="/sender/sign-up">Rejestracja</a>
        </nav>
        <div class="content">
            <section id="registration-view">
                <div class="greetings">
                    <h1>Rodzina Paczkopolu czeka na Ciebie!</h1>
                    <p>Zarejestruj się, by zyskać szansę na liczne rabaty oraz możliwość udziału w ciekawych konkursach.
                        <br> Śledź swoje paczki z dowolnego miejsca na Ziemi!
                    </p>
                </div>
                <ul class="error-list">
                    <li class="error-mes-hidden" id="firstname-error"></li>
                    <li class="error-mes-hidden" id="lastname-error"></li>
                    <li class="error-mes-hidden" id="login-error"></li>
                    <li class="error-mes-hidden" id="password-error"></li>
                    <li class="error-mes-hidden" id="password2-error"></li>
                    <li class="error-mes-hidden" id="sex-error"></li>
                    <li class="error-mes-hidden" id="photo-error"></li>
                </ul>
                <form class="registration-form" id="regform" action="https://infinite-hamlet-29399.herokuapp.com/sender/register" method="POST" enctype="multipart/form-data">
                    <ul class="form-list">
                        <li>
                            <input type="text" id="firstname" name="firstname" placeholder="Imię">
                        </li>
                        <li> 
                            <input type="text" id="lastname" name="lastname" placeholder="Nazwisko">
                        </li>
                        <li>
                            <input type="text" id="login" name="login" placeholder="Login">
                        </li>
                        <li>
                            <input type="password" id="password" name="password" placeholder="Hasło">
                        </li>
                        <li>
                            <input type="password" id="password2" name="password2" placeholder="Powtórz hasło">
                        </li>
                        <li>
                            <label>Płeć:</label>
                            <input checked type="radio" name="sex" value="M"><label for="M">Mężczyzna</label>
                            <input type="radio" name="sex" value="F"><label for="F">Kobieta</label>
                        </li>
                        <li>
                            <label for="photo">Zdjęcie profilowe:</label>
                            <input type="file" id="photo" name="photo" accept=".png, .jpg">
                        </li>
                        <li><button class="button1" type="submit">Zarejestruj się!</button>
                    </ul>
                </form>
            </section>
        </div>
        <footer>
            <span id="pamw">Programowanie aplikacji mobilnych i webowych, 2020</span> 
            <a id="repo-link" target="_blank" href="https://github.com/JanKodowanie/paczkopol_2020" id="repo">Repozytorium Github</a>
        </footer>
    </body>
</html>
